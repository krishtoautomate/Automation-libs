<!DOCTYPE html>
<html>
<head>
<style>
.datagrid table {
	border-collapse: collapse;
	text-align: left;
	width: 100%;
}

.datagrid {
	font: normal 12px/150% Geneva, Arial, Helvetica, sans-serif;
	background: #fff;
	overflow: hidden;
	border: 1px solid #FFFFFF;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
}

.datagrid table td, .datagrid table th {
	padding: 3px 10px;
}

.datagrid table thead th {
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05,
		#0000000), color-stop(1, #0744BF));
	background: -moz-linear-gradient(center top, #006699 5%, #0744BF 100%);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#FFFFFF',
		endColorstr='#FFFFFFF');
	background-color: #00Adff;
	color: #fe1910;
	font-size: 15px;
	font-weight: bold;
	border-left: 0px solid #0070A8;
}

.datagrid table thead th:first-child {
	border: none;
}

.datagrid table tbody td {
	color: #00496B;
	border-left: 1px solid #002D42;
	font-size: 12px;
	font-weight: normal;
}

.datagrid table tbody .alt td {
	background: #00Adff;
	color: #002D42;
}

.datagrid table tbody td:first-child {
	border-left: none;
}

.datagrid table tbody tr:last-child td {
	border-bottom: none;
}
</style>
</head>
<body>
	<h2 style="text-align: center;"></h2>
	<p>&nbsp;</p>
	<img
		src="http://www.regionalnesmaki.zgora.pl/wp-content/uploads/2019/01/b.jpg"
		width="200" height="100" alt="" style="float: right;" />
	<img
		src="https://getus.ca/wp-content/uploads/2018/12/Large.png"
		width="120" height="120" alt="" style="float: left;" />
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<h2 style="color: #00Adff; text-align: center;">
		<font face="verdana">Mobile Test Automation Results</font>
	</h2>
	<div class="datagrid">
		<table>
			<thead>
				<tr style="height: 18px;">
					<th style="height: 18px; width: 1%; color: #FFFFFF;">Id</th>
					<th style="height: 18px; width: 4%; color: #FFFFFF;">Test
						Cases</th>
					<th style="height: 18px; width: 3%; color: #FFFFFF;">Results</th>
					<th style="height: 18px; width: 5%; color: #FFFFFF;">Devices</th>
				</tr>
			</thead>
			<td>
			<td>NO ISSUES FOUND</td>
			<!-- INSERT_RESULTS -->

		</table>
</body>
</html>
